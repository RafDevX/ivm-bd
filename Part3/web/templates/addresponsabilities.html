<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
    <title>Nerd Express | Adicionar Responsabilidade</title>
  </head>
  <body style="padding: 20px">
    {% if cursor1 %} {% if cursor2 %}
    <nav>
      <ul>
        <li>
          <a href="responsabilities?name={{ params.get('name') }}">Voltar </a>
        </li>
      </ul>
      <ul>
        <li><a href="/nerd-express.cgi/">PÃ¡gina Inicial </a></li>
      </ul>
    </nav>
    <h2>
      Adicionar nova responsabilidade - Retalhista {{ params.get("name") }}
    </h2>
    <form action="" method="post">
      <label>Nome da categoria</label>
      <select name="category">
        {% for record in cursor1 %}
        <option value="{{ record[0] }}">{{ record[0] }}</option>
        {% endfor %}
      </select>
      <label>IVM</label>
      <select name="ivm">
        {% for record in cursor2 %}
        <option value="{{ record[0] }}$${{ record[1] }}">
          {{ record[1] }} - {{ record[0] }}
        </option>
        {% endfor %}
      </select>
      <p><input type="submit" id="submit" value="Submeter" /></p>
    </form>
    {% endif %} {% endif %}
  </body>
</html>
