<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
    <title>Nerd Express | Adicionar Categoria</title>
  </head>
  <body style="padding: 20px">
    {% if cursor %}
    <nav>
      <ul>
        <li><a href="categories">Voltar </a></li>
      </ul>
      <ul>
        <li><a href="/nerd-express.cgi/">Página Inicial </a></li>
      </ul>
    </nav>
    <h2>Adicionar nova categoria</h2>
    <form action="" method="post">
      <div>
        Nome *
        <input
          type="text"
          name="category"
          id="category"
          oninput="checkName()"
        />
        <p style="color: red; display: none" id="warning_name">
          O nome tem no máximo 50 caracteres!
        </p>
      </div>
      <br />
      <p>
        <label>
          <input
            type="checkbox"
            id="subswitch"
            name="subswitch"
            role="switch"
            onchange="checkOption()"
          />
          Sub-categoria
        </label>
      </p>
      <p id="supercategoryName" style="display: none">
        <label>Nome da super-categoria *</label>
        <select name="supercategory">
          {% for record in cursor %}
          <option value="{{ record[0] }}">{{ record[0] }}</option>
          {% endfor %}
        </select>
      </p>
      <p><input type="submit" value="Submeter" /></p>
    </form>
    {% endif %}
  </body>
  <script>
    function checkOption() {
      const textBox = document.getElementById("supercategoryName");

      if (textBox.style.display == "none") {
        textBox.style.display = "initial";
      } else {
        textBox.style.display = "none";
      }
    }
    function checkName() {
      const category = document.getElementById("category");
      const warning_name = document.getElementById("warning_name");
      if (category.value.length > 50) {
        warning_name.style.display = "initial";
      } else {
        warning_name.style.display = "none";
      }
    }
  </script>
</html>
