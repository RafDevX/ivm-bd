<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nerd Express - Categorias</title>
  </head>
  <body style="padding: 20px">
    {% if cursor %}
    <table border="2px">
      <thead>
        <tr>
          <th>Categoria</th>
          <th>Apagar</th>
        </tr>
      </thead>
      <tbody>
        {% for record in cursor %}
        <tr>
          <td>{{ record[0] }}</td>
          <td>
            <a href="deletecategory?category={{ record[0] }}"
              >Apagar Categoria
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>Erro: não foi possível obter dados da base de dados!</p>
    {% endif %}
  </body>
</html>
