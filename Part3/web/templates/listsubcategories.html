<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
    <title>Nerd Express | Sub-Categorias</title>
  </head>
  <body style="padding: 20px">
    {% if cursor %}
    <nav>
      <ul>
        <li><a href="categories">Voltar </a></li>
      </ul>
      <ul>
        <li><a href="/nerd-express.cgi/">Página Inicial </a></li>
      </ul>
    </nav>
    <h3>Sub-categorias de {{ params.get("category") }}</h3>
    <table>
      <thead>
        <tr>
          <th>Categoria</th>
          <th>Listar</th>
          <th>Apagar</th>
        </tr>
      </thead>
      <tbody>
        {% for record in cursor %}
        <tr>
          <td>{{ record[0] }}</td>
          <td>
            <a href="listsubcategories?category={{ record[0] }}" role="button"
              >Listar Sub-Categorias
            </a>
          </td>
          <td>
            <a
              href="deletecategory?category={{ record[0] }}"
              role="button"
              class="contrast"
              >Apagar Categoria
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>Erro: não foi possível obter dados da base de dados!</p>
    {% endif %}
  </body>
</html>
