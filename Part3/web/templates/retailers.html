<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
    <title>Nerd Express | Categorias</title>
  </head>
  <body style="padding: 20px">
    {% if cursor %}
    <nav>
      <ul>
        <li><a href="/nerd-express.cgi/">Voltar </a></li>
      </ul>
      <ul>
        <li><a href="/nerd-express.cgi/">Página Inicial </a></li>
      </ul>
    </nav>
    <h2>Lista de Retalhistas</h2>
    <a href="addretailer" role="button">Adicionar Retalhista</a>
    <br />
    <br />
    <table>
      <thead>
        <tr>
          <th>TIN</th>
          <th>Nome</th>
          <th>Apagar</th>
        </tr>
      </thead>
      <tbody>
        {% for record in cursor %}
        <tr>
          <td>{{ record[0] }}</td>
          <td>{{ record[1] }}</td>
          <td>
            <a
              href="deleteretailer?name={{ record[1] }}"
              role="button"
              class="contrast"
              >Apagar Retalhista
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>Erro: não foi possível obter dados da base de dados!</p>
    {% endif %}
  </body>
</html>
