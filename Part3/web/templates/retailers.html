<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nerd Express | Categorias</title>
  </head>
  <body style="padding: 20px">
    {% if cursor %}
    <a href="/nerd-express.cgi/">Voltar </a>
    <h2>Lista de Retalhistas</h2>
    <table border="2px">
      <thead>
        <tr>
          <th>TIN</th>
          <th>Nome</th>
          <th>Apagar</th>
        </tr>
      </thead>
      <tbody>
        {% for record in cursor %}
        <tr>
          <td>{{ record[0] }}</td>
          <td>{{ record[1] }}</td>
          <td>
            <a href="deleteretailer?name={{ record[1] }}">Apagar Retalhista </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br />
    <a href="addretailer">Adicionar Retalhista</a>
    <br />
    <h3>Links Rápidos</h3>
    <ul>
      <li><a href="/nerd-express.cgi/">Página Principal </a></li>
    </ul>
    {% else %}
    <p>Erro: não foi possível obter dados da base de dados!</p>
    {% endif %}
  </body>
</html>
